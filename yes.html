<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Georgia, serif;
  text-align: center;
}

h1 {
  font-size: 44px;
  color: #b30000;
}

h2 {
  font-size: 30px;
  margin-top: 10px;
  color: #333;
}

.love {
  margin-top: 30px;
  font-size: 46px;
  color: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<h1>Thank You</h1>
<h2>For making my Valentine’s Day<br>such a special one!</h2>

<div class="love">I ❤️ LOVE ❤️ YOU</div>

</body>
</html>
