<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Georgia', serif;
  text-align: center;
}

/* Message text */
h1 {
  font-size: 46px;
  color: #b30000;
}

h2 {
  font-size: 32px;
  color: #333;
}

/* Blinking I Love You */
.blink {
  margin-top: 30px;
  font-size: 50px;
  color: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>
